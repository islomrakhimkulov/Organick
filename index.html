<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Organick</title>
</head>

<body>
    <div class="organic">
        <!-- Navbar -->
        <nav class="container relative mx-auto py-6">
            <!-- Fex container -->
            <div class="flex items-center justify-between font-roboto">
                <!-- Logo -->
                <div>
                    <img src="./images/logo.png" alt="" />
                </div>

                <!-- Menu itmes -->
                <div class="text-[20px] text-organ-main">
                    <a href="#" class="m-4 hover:text-organ-green">Home</a>
                    <a href="#" class="m-4 hover:text-organ-green">About Us</a>
                    <a href="#" class="m-4 hover:text-organ-green">Shop</a>
                    <a href="#" class="m-4 hover:text-organ-green">Contact Us</a>
                </div>

                <!-- Basket -->
                <div class="font-roboto p-2">
                    <div class="flex items-center justify-between border-2 rounded-full p-2">
                        <div class="rounded-full bg-organ-main text-white text-center">
                            <i class="fa-solid fa-cart-shopping p-3"></i>
                        </div>
                        <p class="text-organ-main ml-4 mr-3 text-sm">Cart 0</p>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="container m-auto bg-no-repeat bg-cover" style="background-image: url('./images/header-bg.png')">
            <div class="py-[220px] text-left">
                <p class="font-yellowtail text-[36px] text-organ-green pb-3">
                    Made With Nature
                </p>
                <h2 class="text-organ-main text-[60px] font-bold font-roboto mr-[60rem] leading-tight pb-7">
                    Welcome to the world of nature and organic.
                </h2>

                <a href="#" class="bg-organ-button text-organ-main pl-5 pr-3 py-5 rounded font-roboto text-sm">Explore Now
            <div
              class="bg-organ-button-in text-white rounded-full inline-block ml-4 text-[12px]"
            >
              <i class="fa-solid fa-arrow-right p-[6px]"></i>
            </div>
          </a>
            </div>
        </header>

        <!-- Slider Section -->
        <section></section>
    </div>
</body>

<script src="https://kit.fontawesome.com/a6146eb91d.js" crossorigin="anonymous"></script>

</html>
